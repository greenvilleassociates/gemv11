<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Ifconfig Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://gridactions3b.590team1.info/Console/5");
                const data = await response.json();

                document.getElementById("command").textContent = data.command;
                document.getElementById("output").innerHTML = data.output.replace(/\n/g, "<br>");
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("errorMessage").textContent = "Failed to load data. Check your API connection.";
            }
        }
    </script>
</head>
<body onload="fetchData()" class="container mt-4">
<div align="center"><span align="center"><img src="cocky590.png" width=100px height=100px></span></div>     
<h2 class="text-center">API Ifconfig Report</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Command</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="command"></td>
                <td id="output"></td>
            </tr>
        </tbody>
    </table>

    <p id="errorMessage" class="text-danger"></p>
</body>
</html>
