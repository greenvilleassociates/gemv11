<head>

    <meta Clear-Site-Data: "cache", "cookies", "storage", "executionContexts"'>

</head>
<body onload="clearlocationstorage(), clearCache(), clearme() ">

<script>
      
    function clearCache() 
    {
         windows.location.reload(true);
    }
    function clearme()
    {
    header('Clear-Site-Data: "cache", "cookies", "storage", "executionContexts"');
    //alert("cache clear rlearing location storage");
    }
    function clearlocationstorage()
    {
        //alert("clearing location storage");
        localStorage.clear();
    }
</script>
